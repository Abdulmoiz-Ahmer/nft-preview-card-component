<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="container_card">
        <figure class="container_card_image_container">
          <img
            class="container_card_image"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium image"
          />
          <div class="container_card_overlay">
            <img
              class="container_card_image2"
              src="./images/icon-view.svg"
              alt="Equilibrium image"
            />
          </div>
        </figure>
        <em class="container_card_heading">Equilibrium #3429</em>
        <p class="container_card_description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="container_card_information">
          <aside class="container_card_left">
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
              class="container_card_information_icons"
            />
            &nbsp; 0.041ETH
          </aside>
          <aside class="container_card_right">
            <img
              src="./images/icon-clock.svg"
              alt="clock icon"
              class="container_card_clock_icons"
            />&nbsp; 3 days left
          </aside>
        </section>
        <footer>
          <figure>
            <img
              src="./images/image-avatar.png"
              alt="avatar icon"
              class="container_card_avatar"
            />
          </figure>

          <figure class="container_card_tribute">
            <figcaption>
              Creation of
              <span class="container_card_tribute_name">Abdulmoiz</span>
            </figcaption>
          </figure>
        </footer>
      </section>
    </main>
  </body>
</html>
